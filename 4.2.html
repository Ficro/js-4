		<script>
		function calculate(cos) {
			var X=eval(cos.X.value);
			var n=eval(cos.n.value);
			var i=1;
			var c=1;
			var d=1;
			if (n<0){
				cos.c.value="НЕВЕРНЫЕДАННЫЕ";
			}
			else{
			while(i<=n){
				d=2*i;
				if(i % 2 == 0){				
					c=c+((Math.pow(X,d))/(factorial(d)));
					}
				else{
					c=c-((Math.pow(X,d))/(factorial(d)));
					}
				i++;
				}			
			cos.c.value=c;	
			}
			function factorial(n) {
				return (n != 1) ? n * factorial(n - 1) : 1;
			}	
		}
		
		</script>
